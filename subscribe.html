<body>

	<body background="3.jpg">

	

		<form class="formal">
				<center><p style="font-family: verdana; font-size:30px;">SUBSCRIPTION FORM</p></center> 
        		
				<br>
        		<p style="font-family: verdana; font-size: 16px;">I wish to pay by:</p>
       			

           			<input type="radio" name="type" required="kunal"> Paypal <br>     
        			<br><input type="radio" name="type" required="kunal"> Check / Postal Order 
        			
        			
        			<br><br><br><br>
        		<p style="font-family: verdana; font-size: 16px;">Sign me up for</p>	
        			
           			<input type="radio" name="happy" required="abc"> Monthly Subscription (599 INR for each month) <br>     
        			<br><input type="radio" name="happy" required="abc"> 6-months (2999 INR for each six-months) <br>
        			<br><input type="radio" name="happy" required="abc"> Annual (4799 INR for each year)
        			

        			<br><br>

        		<p style="font-family: verdana; font-size: 16px;">Full Name</p>
				
				<input type="text" name="firstname" placeholder="First Name" required="mno">
				<input type="text" name="lastname" placeholder="Middle Name" >
				<input type="text" name="lastname" placeholder="Last Name" >


				<br><br>
				<p style="font-family: verdana; font-size: 16px;">E-Mail</p>
				<input type="email" name="email" placeholder="Ex: myname@example.com" required="">

				<br>
				<br>


				<p style="font-family: verdana; font-size: 16px;">Phone Number</p>
				<input type="tel"  name="phone"  required="">

				<br><br>

				<p style="font-family: verdana; font-size: 16px;">Address</p><br>
				<input type="text" name="street1" placeholder="Street Address" required="x" style="width: 535px;">
				<br><br>
				<input type="text" name="street 2" placeholder="Street Address Line 2" style="width: 535px;">
				<br><br>
				<input type="text" name="city" placeholder="city" required="">	
				<input type="text" name="state" placeholder="State / Province" required="">			
				<br><br>
				<input type="text" name="pincode" placeholder="Postal / Zip Code" required="">

				<BR><br><br>
				<center><input type="submit" name="submit" value="Submit Form"> <input type="submit" name="submit" value="Print Form"></center>	
				<br>

		</form>
</body>
